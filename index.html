<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM Quiz Ad</title>
    
    <!-- Link tag for external CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link tag for favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background-color: #111111;
            color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        }
        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover; /* Ensures the image fits within the circle */
            border: none; /* Ensure no border */
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00cc00;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #cccccc;
        }
        .link-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00ccff, #0033cc);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.6);
        }
        .link-button:hover {
            background: linear-gradient(135deg, #0099cc, #002699);
        }
        .quiz-button {
            padding: 12px 25px;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.6);
        }
        .quiz-button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ASM Tutorial quiz/Screenshot_20240625-191445.jpg" class="profile-pic" alt="Profile Picture">
        <h1>Welcome to ASM Quiz</h1>
        <p>Stay ahead in the world of programming. Follow our Instagram for daily insights, tips, and more.</p>
        <a href="https://www.instagram.com/byte.sized_facts?igsh=MWJoN3Aya3YybWExOA==" target="_blank">
            <button class="link-button">@byte.sized_facts</button>
        </a>
        <a href="login.html">
            <button class="quiz-button">Want to partake in Quiz</button>
        </a>
    </div>
</body>
</html>
